<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Playground</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
      header,
      footer {
        background: #4f46e5;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }
      nav ul {
        display: flex;
        gap: 1rem;
        list-style: none;
        justify-content: center;
        margin: 0;
        padding: 0;
      }
      nav a {
        text-decoration: none;
        color: #000;
        font-weight: 600;
      }
      main {
        padding: 2rem;
      }
      button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        background: #4f46e5;
        color: #fff;
        cursor: pointer;
      }
      .dark {
        background: #111;
        color: #f3f3f3;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="title">Hey there, let’s play with JavaScript!</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <main>
      <section id="content">
        <article>
          <p id="text">Ready for some DOM magic?</p>
        </article>
        <button id="changeTextBtn">Give me new words</button>
        <button id="changeColorBtn">Switch theme</button>
        <button id="toggleBoxBtn">Show / Hide fun box</button>
      </section>
    </main>

    <footer>© 2025 DOM Playground</footer>

    <script>
      const changeTextBtn = document.getElementById("changeTextBtn");
      const changeColorBtn = document.getElementById("changeColorBtn");
      const toggleBoxBtn = document.getElementById("toggleBoxBtn");
      const text = document.getElementById("text");
      const content = document.getElementById("content");

      changeTextBtn.addEventListener("click", () => {
        text.textContent =
          text.textContent === "Ready for some DOM magic?"
            ? "Sweet! You changed the text."
            : "Ready for some DOM magic?";
      });

      changeColorBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
      });

      toggleBoxBtn.addEventListener("click", () => {
        const existing = document.getElementById("dynamicBox");
        if (existing) {
          existing.remove();
        } else {
          const box = document.createElement("div");
          box.id = "dynamicBox";
          box.style.width = "100px";
          box.style.height = "100px";
          box.style.background = "#4f46e5";
          box.style.marginTop = "1rem";
          content.appendChild(box);
        }
      });
    </script>
  </body>
</html>
